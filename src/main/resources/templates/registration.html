<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registrasi &bull; Pendataan COVID-19</title>
    <link rel="stylesheet" th:href="@{/vendor/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{/vendor/css/vendor.bundle.base.css}">
    <link rel="stylesheet" th:href="@{/vendor/font-awesome/css/font-awesome.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="shortcut icon" href="/images/favicon.png" />
</head>

<body>
    <div class="row mt-5">
        <div class="col-4">
        </div>
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Registration</h4>
                    <p class="card-description">Silahkan registrasi menggunakan akun anda</p>

                    <form th:action="@{/registration}" th:object="${user}" method="POST">
                        <div class="form-group row">
                            <label for="email" class="col-sm-3 col-form-label">Email</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" id="email" placeholder="Email" th:field="*{email}" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="nama" class="col-sm-3 col-form-label">Nama</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="nama" placeholder="Nama" th:field="*{nama}" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-sm-3 col-form-label">Password</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}"/>
                            </div>
                        </div>
                        <a class="btn btn-info mr-2 float-right" th:href="@{/login}">Login</a>
                        <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-4">
        </div>
    </div>
    <script th:src="@{/vendor/js/vendor.bundle.base.js}"></script>
    <script th:src="@{/js/misc.js}"></script>
</body>

</html>

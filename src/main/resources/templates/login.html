<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="partial/_header">
</head>

<body>
    <div class="row">
        <div class="col-4">
        </div>
        <div class="col-4 p-4">
            <img th:src="@{/images/covid-19-logo.png}" width="200px" alt="">
        </div>
        <div class="col-4">            
        </div>
    </div>
    <div class="row">
        <div class="col-4">
        </div>
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Login</h4>
                    <p class="card-description">Silahkan login menggunakan akun anda</p>

                    <div th:if="${param.error}">
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong>Error!</strong> Username atau password salah.
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info alert-dismissible fade show" role="alert">
                            <strong>Logout!</strong> Anda berhasil logout.
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>

                    <form th:action="@{/login}" method="POST">
                        <div class="form-group row">
                            <label for="email" class="col-sm-3 col-form-label">Email</label>
                            <div class="col-sm-9">
                                <input type="email" name="email" class="form-control" id="email" placeholder="Email" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-sm-3 col-form-label">Password</label>
                            <div class="col-sm-9">
                                <input type="password" name="password" class="form-control" id="password" placeholder="Password" />
                            </div>
                        </div>
                        <div class="form-check form-check-flat form-check-primary">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" /> Remember me </label>
                        </div>
                        <a class="btn btn-info mr-2 float-right" th:href="@{/registration}">Registrasi</a>
                        <button type="submit" class="btn btn-primary mr-2"> Submit </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-4">
        </div>
    </div>
    <!-- container-scroller -->
    <div th:insert="partial/_js"></div>
</body>

</html>
